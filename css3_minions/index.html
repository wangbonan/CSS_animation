<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!--小黄人(main)-->
    <div class="minions">
        <!--头发(hair)-->
        <div class="hair">
            <div class="hairs">
                <div class="hair-l hair-l1"></div>
                <div class="hair-l hair-l2"></div>
                <div class="hair-l hair-l3"></div>
                <div class="hair-l hair-l4"></div>
                <div class="hair-l hair-l5"></div>
            </div>
            <div class="hairs2">
                <div class="hair-r hair-r1"></div>
                <div class="hair-r hair-r2"></div>
                <div class="hair-r hair-r3"></div>
                <div class="hair-r hair-r4"></div>
                <div class="hair-r hair-r5"></div>
            </div>
        </div>
        <!--身体，长的圆柱体(body)-->
        <div class="body"></div>
        <!--眼镜架(spectacles frame)-->
        <div class="glassframes">
            <div class="glassframe glassframe-l"></div>
            <div class="glassframe glassframe-r"></div>
        </div>
        <!--眼镜(glasses)-->
        <div class="glasses">
            <div class=" glass glass-l">
                <span class="eye">
                    <span class="eye1">
                        <span class="eye2"></span>
                    </span>
                </span>
            </div>
            <div class="glass glass-r">
                <span class="eye">
                    <span class="eye1">
                         <span class="eye2"></span>
                    </span>
                </span>
            </div>
        </div>
        <!--嘴巴(mouth)-->
        <div class="mouth"></div>
        <!--覆盖-->
        <div class="fugai"></div>
        <!--背带裤(pants)-->
        <div class="pants1"></div>
        <div class="pants2"></div>
        <!--裤脚-->
        <div class="pantsfoot1"></div>
        <div class="pantsfoot2"></div>
        <!--胳膊(arms)-->
        <div class="arms">
            <div class="arm arm-l"></div>
            <div class="arm arm-r"></div>
        </div>
        <!--手套(gloves)-->
        <div class="gloves">
            <div class="glove glove-l"></div>
            <div class="glove glove-r"></div>
        </div>
        <!--手(hands)-->
        <div class="hand hand-l"></div>
        <div class="hand hand-r"></div>
        <!--腿，短的圆柱体(legs)-->
        <div class="legs">
            <div class=" leg leg-l"></div>
            <div class="leg leg-r"></div>
        </div>
        <!--脚，不规则(foots)-->
        <div class="foots">
            <div class="foot foot-l"></div>
            <div class="foot foot-r"></div>
        </div>
        <!--图案(logo)-->
        <div class="pic">
            <div class="pic1">
                <div class="pic2">
                    <div class="pic3"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
